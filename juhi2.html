<!DOCTYPE html>

<head>

    <title>Celebrate More!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .content-text {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #33ffff;
            background: linear-gradient(135deg, rgba(0,255,255,0.3), rgba(0,255,255,0.1));
            border-radius: 10px;
            padding: 0.5rem 1rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .btn-action {
            border: 1px solid #00ffff;
            color: #fff;
            background-color: transparent;
            transition: 0.3s;
        }

        .btn-action:hover {
            background-color: #00ffff;
            color: #000000;
            box-shadow: 0 0 15px #00ffff;
        }

        .photo-gallery-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(3, 300px); /* fixed height for all rows */
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .photo-gallery img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid #00ffff;
            object-fit: cover; /* ensures image fills frame without distortion */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff;
        }

         /* Thanks Card */
        .thanks-card {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffff;
            border-radius: 15px;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
        }

        .thanks-card h3 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 1rem;
        }

        .thanks-card p {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
