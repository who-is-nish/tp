<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Birthday Wish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .wish-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 10;
            position: relative;
        }

        .wish-text {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #33ffff;
            background: linear-gradient(135deg, rgba(0,255,255,0.3), rgba(0,255,255,0.1));
            border-radius: 10px;
            padding: 0.5rem 1rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .btn-celebrate {
            border: 1px solid #00ffff;
            color: #fff;
            background-color: transparent;
            transition: 0.3s;
        }

        .btn-celebrate:hover {
            background-color: #00ffff;
            color: #000000;
            box-shadow: 0 0 15px #00ffff;
        }

        .emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="wish-container">
        <div class="wish-text">Happiest Birthday, Supplier 🫶👀✨</div><br>
        <button class="btn btn-celebrate" onclick="window.location.href='juhi2.html'">ISKO CLICK KARRR🫣</button>
    </div>

    <script>
        const emojis = ["🎈","🎉","🎁","✨","💙","🌟","🥳","🍰","🎂","🎇","🌈","💫","🎀","🎊","🧸","🍭","🥂","🍩","🍬","📸","🌹","🎵","📦"];
        const count = 100;

        const container = document.querySelector(".wish-container");
        const containerRect = container.getBoundingClientRect();
        const exclusionPadding = 50;

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const excludeWidth = containerRect.width + exclusionPadding;
        const excludeHeight = containerRect.height + exclusionPadding;

        function isInCenter(x, y) {
            return (
                x > centerX - excludeWidth / 2 &&
                x < centerX + excludeWidth / 2 &&
                y > centerY - excludeHeight / 2 &&
                y < centerY + excludeHeight / 2
            );
        }

        for (let i = 0; i < count; i++) {
            let emojiDiv = document.createElement("div");
            emojiDiv.classList.add("emoji");
            emojiDiv.innerText = emojis[Math.floor(Math.random() * emojis.length)];

            let x, y;
            do {
                x = Math.random() * window.innerWidth;
                y = Math.random() * window.innerHeight;
            } while (isInCenter(x, y));

            emojiDiv.style.left = x + "px";
            emojiDiv.style.top = y + "px";
            emojiDiv.style.animationDuration = (4 + Math.random() * 6) + "s";

            document.body.appendChild(emojiDiv);
        }
    </script>

</body>
</html>
